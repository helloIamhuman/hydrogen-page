  <div class="quiz">
    <h2>小测验</h2>
    <form id="quizForm">
      <label>1. 电解水制氢的总反应方程式是什么？<br>
        <input type="radio" name="q1" value="a" /> 2H₂ + O₂ → 2H₂O<br>
        <input type="radio" name="q1" value="b" /> 2H₂O → 2H₂ + O₂<br>
        <input type="radio" name="q1" value="c" /> H₂ + O₂ → H₂O
      </label>

      <label>2. 在氢燃料电池中，氢气在哪个电极发生反应？<br>
        <input type="radio" name="q2" value="a" /> 阴极<br>
        <input type="radio" name="q2" value="b" /> 阳极<br>
        <input type="radio" name="q2" value="c" /> 两极
      </label>

      <label>3. 以下哪种不是电解水制氢技术类型？<br>
        <input type="radio" name="q3" value="a" /> 碱性水电解<br>
        <input type="radio" name="q3" value="b" /> 质子交换膜水电解<br>
        <input type="radio" name="q3" value="c" /> 氧气还原膜电解
      </label>

      <button type="button" onclick="checkAnswers()">提交答案</button>
      <p id="result"></p>
    </form>
  </div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "b",
        q2: "b",
        q3: "c"
      };
      let score = 0;
      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }
      document.getElementById("result").textContent = `你答对了 ${score} / 3 题。`;
    }
  </script>
